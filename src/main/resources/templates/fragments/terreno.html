<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Dati Terreni</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</head>

<body>
	<div th:fragment="terrenoPage">
	
		<h1 class="mb-4">Dati Agriflux relativi a Terreno e Morfologia</h1>
	
		<div class="terrenilist" th:unless="${#lists.isEmpty(terreni)}">
	
			<h2 th:text="#{title.terreno}"></h2>
	
			<table id="terreno-datatable" class="table dt-responsive nowrap table-hover table-bordered w-100">
				<thead>
					<tr>
						<th th:text="#{utils.id}"></th>
						<th th:text="#{terreno.phSuolo}"></th>
						<th th:text="#{terreno.umidita}"></th>
						<th th:text="#{terreno.capacitaAssorbente}"></th>
						<th th:text="#{terreno.porosita}"></th>
						<th th:text="#{terreno.temperatura}"></th>
						<th th:text="#{terreno.disponibilitaIrrigua}"></th>
						<th th:text="#{terreno.dataRilevazione}"></th>
						<th th:text="#{utils.idColtura}"></th>
						<th th:text="#{terreno.fkIdMorfologia}"></th>
					</tr>
				</thead>
	
				<tbody class="table-group-divider">
					<tr th:each="terreno : ${terreni}">
						<td th:text="${{terreno.idRilevazioneTerreno}}"></td>
						<td th:text="${{terreno.phSuolo}}"></td>
						<td th:text="${{terreno.umidita}}"></td>
						<td th:text="${{terreno.capacitaAssorbente}}"></td>
						<td th:text="${{terreno.porosita}}"></td>
						<td th:text="${{terreno.temperatura}}"></td>
						<td th:text="${{terreno.disponibilitaIrrigua}}"></td>
						<td th:text="${{terreno.dataRilevazione}}"></td>
						<td th:text="${{terreno.fkIdColtura}}"></td>
						<td th:text="${{terreno.fkIdMorfologia}}"></td>
					</tr>
				</tbody>
			</table>
	
		</div>
		
		<hr>
		<hr>
		
		<div class="morfologielist" th:unless="${#lists.isEmpty(morfologie)}">
		
			<h2 th:text="#{title.morfologia}"></h2>
		
			<table id="morfologia-datatable" class="table dt-responsive nowrap table-hover table-bordered w-100">
				<thead>
					<tr>
						<th th:text="#{utils.id}"></th>
						<th th:text="#{morfologia.estensioneTerreno}"></th>
						<th th:text="#{morfologia.pendenza}"></th>
						<th th:text="#{morfologia.esposizione}"></th>
						<th th:text="#{morfologia.litologia}"></th>
					</tr>
				</thead>
		
				<tbody class="table-group-divider">
					<tr th:each="morfologia : ${morfologie}">
						<td th:text="${{morfologia.idMorfologia}}"></td>
						<td th:text="${{morfologia.estensioneTerreno}}"></td>
						<td th:text="${{morfologia.pendenza}}"></td>
						<td th:text="${{morfologia.esposizione}}"></td>
						<td th:text="${{morfologia.litologia}}"></td>
					</tr>
				</tbody>
			</table>
		
		</div>
	</div>

</body>

</html>
