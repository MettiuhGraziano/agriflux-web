<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Dati Ambientali</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</head>

<body>
	<div th:fragment="ambientePage">
		
		<h1 class="mb-4">Dati Agriflux Ambientali</h1>

		<div class="ambientelist" th:unless="${#lists.isEmpty(ambienti)}">

			<h2 th:text="#{title.ambiente}"></h2>

			<table id="ambiente-datatable" class="table dt-responsive nowrap table-hover table-bordered w-100">
				<thead>
					<tr>
						<th th:text="#{utils.id}"></th>
						<th th:text="#{ambiente.temperaturaMedia}"></th>
						<th th:text="#{ambiente.umiditaMedia}"></th>
						<th th:text="#{ambiente.precipitazioni}"></th>
						<th th:text="#{ambiente.irraggiamentoMedio}"></th>
						<th th:text="#{ambiente.ombreggiamentoMedio}"></th>
						<th th:text="#{ambiente.dataRilevazione}"></th>
						<th th:text="#{utils.idColtura}"></th>
					</tr>
				</thead>

				<tbody class="table-group-divider">
					<tr th:each="ambiente : ${ambienti}">
						<td th:text="${{ambiente.idAmbiente}}"></td>
						<td th:text="${{ambiente.temperaturaMedia}}"></td>
						<td th:text="${{ambiente.umiditaMedia}}"></td>
						<td th:text="${{ambiente.precipitazioni}}"></td>
						<td th:text="${{ambiente.irraggiamentoMedio}}"></td>
						<td th:text="${{ambiente.ombreggiamentoMedio}}"></td>
						<td th:text="${{ambiente.dataRilevazione}}"></td>
						<td th:text="${{ambiente.fkIdColtura}}"></td>
					</tr>
				</tbody>
			</table>

		</div>
		
	</div>

</body>

</html>
