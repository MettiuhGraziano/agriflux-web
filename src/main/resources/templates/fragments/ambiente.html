<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Dati Ambientali</title>
</head>

<body>
	<div class="container-fluid py-4" th:fragment="ambientePage">
		
		<div class="card mb-3">
			<div class="card-body">
				<div class="card-header d-flex justify-content-between align-items-center" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTabellaAmbiente"
					aria-expanded="false" aria-controls="collapseTabellaAmbiente">
					<span><i class="fa-solid fa-table me-2"></i>Tabella Dati Ambientali</span>
					<div class="btn" data-bs-toggle="tooltip" data-bs-placement="left"
						title="Tabella nella quale vengono mostrati i dati storici relativi alle rilevazioni Ambientali">
						<i class="fa-solid fa-question"></i>
					</div>
				</div>
				<div class="collapse" id="collapseTabellaAmbiente">
					<div class="card-body">
						<div class="table-responsive" th:unless="${#lists.isEmpty(ambienti)}">
		
							<table id="ambiente-datatable" class="table table-bordered table-hover table-sm">
								<thead>
									<tr>
										<th class="text-center" th:text="#{utils.id}"></th>
										<th class="text-center" th:text="#{ambiente.temperaturaMedia}"></th>
										<th class="text-center" th:text="#{ambiente.umiditaMedia}"></th>
										<th class="text-center" th:text="#{ambiente.precipitazioni}"></th>
										<th class="text-center" th:text="#{ambiente.irraggiamentoMedio}"></th>
										<th class="text-center" th:text="#{ambiente.ombreggiamentoMedio}"></th>
										<th class="text-center" th:text="#{ambiente.dataRilevazione}"></th>
									</tr>
								</thead>
		
								<tbody class="table-group-divider">
									<tr th:each="ambiente : ${ambienti}">
										<td class="text-center" th:text="${{ambiente.idAmbiente}}"></td>
										<td class="text-center" th:text="${{ambiente.temperaturaMedia}}"></td>
										<td class="text-center" th:text="${{ambiente.umiditaMedia}}"></td>
										<td class="text-center" th:text="${{ambiente.precipitazioni}}"></td>
										<td class="text-center" th:text="${{ambiente.irraggiamentoMedio}}"></td>
										<td class="text-center" th:text="${{ambiente.ombreggiamentoMedio}}"></td>
										<td class="text-center" th:text="${{ambiente.dataRilevazione}}"></td>
									</tr>
								</tbody>
							</table>
		
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="card mb-3">
			<div class="card-body">
				<div class="card-header d-flex justify-content-between align-items-center" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAmbienteLineChart"
					aria-expanded="false" aria-controls="collapseAmbienteLineChart">
					<span><i class="fa-solid fa-chart-line me-2"></i>Andamento Parametri Ambientali</span>
					<div class="btn" data-bs-toggle="tooltip" data-bs-placement="left"
						title="Grafico dell'andamento storico dei valori dei parametri ambientali">
						<i class="fa-solid fa-question"></i>
					</div>
				</div>
				<div class="collapse" id="collapseAmbienteLineChart">
					<select id="parameterSelect" class="form-select card-header mb-3 mt-3">
						<option selected disabled>Seleziona il parametro...</option>
					</select>
		
					<div id="ambiente-chart-container1" class="chart-container border rounded">
						<canvas id="ambienteLineChart"></canvas>
					</div>
					<div class="d-flex justify-content-start mt-2 mb-3">
						<button id="downloadAmbienteLineChart" class="btn btn-outline-success">
							<i class="fa-solid fa-download"></i> Scarica PDF
						</button>
					</div>
		
				</div>
			</div>
		</div>
		
	</div>

</body>

</html>
