<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Dati Colture</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</head>

<body>
	<div th:fragment="colturaPage">
		
		<h1 class="mb-4">Dati Agriflux relativi alle Colture</h1>

		<div class="colturelist" th:unless="${#lists.isEmpty(colture)}">

			<h2 th:text="#{title.coltura}"></h2>

			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th th:text="#{utils.id}"></th>
						<th th:text="#{coltura.prodotto}"></th>
						<th th:text="#{coltura.prezzo}"></th>
						<th th:text="#{coltura.dataSemina}"></th>
						<th th:text="#{coltura.dataRaccolto}"></th>
					</tr>
				</thead>

				<tbody class="table-group-divider">
					<tr th:each="coltura : ${colture}">
						<td th:text="${{coltura.idColtura}}"></td>
						<td th:text="${{coltura.prodottoColtivato}}"></td>
						<td th:text="${{coltura.prezzoKg}}"></td>
						<td th:text="${{coltura.dataSemina}}"></td>
						<td th:text="${{coltura.dataRaccolto}}"></td>
					</tr>
				</tbody>
			</table>

		</div>
		
	</div>

</body>

</html>
