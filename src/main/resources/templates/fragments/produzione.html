<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Dati Produzione</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</head>

<body>
	<div th:fragment="produzionePage">
		
		<h1 class="mb-4">Dati Agriflux di Produzione</h1>

		<div class="produzionelist" th:unless="${#lists.isEmpty(produzioni)}">

			<h2 th:text="#{title.produzione}"></h2>

			<table id="produzione-datatable" class="table dt-responsive nowrap table-hover table-bordered w-100">
				<thead>
					<tr>
						<th th:text="#{utils.id}"></th>
						<th th:text="#{produzione.raccolto}"></th>
						<th th:text="#{produzione.raccoltoVenduto}"></th>
						<th th:text="#{produzione.fatturatoColtura}"></th>
						<th th:text="#{produzione.speseAccessorie}"></th>
						<th th:text="#{produzione.numLavoratori}"></th>
						<th th:text="#{produzione.tempoSemina}"></th>
						<th th:text="#{produzione.tempoGerminazione}"></th>
						<th th:text="#{produzione.tempoTrapianto}"></th>
						<th th:text="#{produzione.tempoMaturazione}"></th>
						<th th:text="#{produzione.tempoRaccolta}"></th>
						<th th:text="#{utils.idColtura}"></th>
					</tr>
				</thead>

				<tbody class="table-group-divider">
					<tr th:each="produzione : ${produzioni}">
						<td th:text="${{produzione.idProduzione}}"></td>
						<td th:text="${{produzione.quantitaRaccolto}}"></td>
						<td th:text="${{produzione.quantitaRaccoltoVenduto}}"></td>
						<td th:text="${{produzione.fatturatoColtura}}"></td>
						<td th:text="${{produzione.speseAccessorie}}"></td>
						<td th:text="${{produzione.numLavoratori}}"></td>
						<td th:text="${{produzione.tempoSemina}}"></td>
						<td th:text="${{produzione.tempoGerminazione}}"></td>
						<td th:text="${{produzione.tempoTrapianto}}"></td>
						<td th:text="${{produzione.tempoMaturazione}}"></td>
						<td th:text="${{produzione.tempoRaccolta}}"></td>
						<td th:text="${{produzione.fkIdColtura}}"></td>
					</tr>
				</tbody>
			</table>

		</div>
		
	</div>

</body>

</html>
