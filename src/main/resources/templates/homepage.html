<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>AgriFlux Dashboard</title>
	<link rel="stylesheet" data-th-href="@{/css/dashboard.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</head>

<script data-th-src="@{/js/utils.js}" defer></script>

<body>

	<div class="container-fluid">
		<div class="row flex-nowrap">
			
			<nav class="sidebar-custom col-md-2 d-none d-md-block nav-bg-green-custom position-fixed p-0 min-vh-100">
				<div class="d-flex flex-column justify-content-between h-100 p-3">
			
					<div class="text-center mb-4">
						<a class="navbar-brand">
							<img class="object-fit-fill border rounded" data-th-src="@{/images/logo.png}" alt="Logo"
								style="max-width: 140px;">
						</a>
					</div>
			
					<span class="navbar-text mt-3 mx-auto">
						<a data-th-text="'Utente: ' + ${username}"></a>
					</span>
			
					<hr class="border border-dark border-1">
			
					<ul class="nav nav-pills nav-fill flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start sidebar-bg-green-custom"
						id="menu" role="tablist">
						<li class="nav-item mx-auto" role="presentation">
							<button id="pills-dashboard-tab" class="nav-link btn custom-btn-sidebar" data-bs-toggle="pill"
								data-bs-target="#pills-dashboard" type="button" role="tab" aria-controls="pills-dashboard"
								aria-selected="false" data-th-text="Dashboard"></button>
						</li>
			
						<li class="nav-item mx-auto dropdown dropend" role="presentation">
							<button id="pills-monitoraggio-tab" class="nav-link btn dropdown-toggle custom-btn-sidebar"
								data-bs-toggle="dropdown" data-bs-auto-close="inside" aria-expanded="false"
								data-th-text="Monitoraggio"></button>
							<ul class="dropdown-menu">
								<li><button id="pills-colture-tab" class="dropdown-item btn custom-btn-sidebar" type="button" data-bs-toggle="pill"
										data-bs-target="#pills-colture" role="tab" aria-controls="pills-colture"
										aria-selected="false" data-th-text="Colture"></button></li>
								<li><button id="pills-produzione-tab" class="dropdown-item btn custom-btn-sidebar" type="button" data-bs-toggle="pill"
										data-bs-target="#pills-produzione" role="tab" aria-controls="pills-produzione"
										aria-selected="false" data-th-text="Produzione"></button></li>
								<li><button id="pills-ambiente-tab" class="dropdown-item btn custom-btn-sidebar" type="button" data-bs-toggle="pill"
										data-bs-target="#pills-ambiente" role="tab" aria-controls="pills-ambiente"
										aria-selected="false" data-th-text="Ambiente"></button></li>
								<li><button id="pills-terreno-tab" class="dropdown-item btn custom-btn-sidebar" type="button" data-bs-toggle="pill"
										data-bs-target="#pills-terreno" role="tab" aria-controls="pills-terreno"
										aria-selected="false" data-th-text="Terreno"></button></li>
							</ul>
						</li>
			
						<li class="nav-item mx-auto" role="presentation">
							<button id="pills-kpi-tab" class="nav-link btn custom-btn-sidebar" data-bs-toggle="pill"
								data-bs-target="#pills-kpi" type="button" role="tab" aria-controls="pills-kpi" aria-selected="false"
								data-th-text="KPI"></button>
						</li>
			
					</ul>
			
					<hr class="border border-dark border-1">
			
				</div>
				
				<div class="navbar-text p-3 text-center border-top border-secondary">
					© 2025 AgriFlux – Dati agricoli </br> Tutti diritti riservati
				</div>
			
			</nav>
		
			<div class="col col-md-10 ms-auto px-4 tab-content" style="overflow-y: auto;" id="nav-tabContent">
				<div class="tab-pane fade" id="pills-dashboard" role="tabpanel" aria-labelledby="pills-dashboard-tab" tabindex="0"> DASHBOARD </div>
				
				<div class="tab-pane fade" id="pills-colture" role="tabpanel" aria-labelledby="pills-colture-tab" tabindex="0"></div>
				
				<div class="tab-pane fade" id="pills-produzione" role="tabpanel" aria-labelledby="pills-produzione-tab" tabindex="0"></div>
				
				<div class="tab-pane fade" id="pills-ambiente" role="tabpanel" aria-labelledby="pills-ambiente-tab" tabindex="0"></div>
				
				<div class="tab-pane fade" id="pills-terreno" role="tabpanel" aria-labelledby="pills-terreno-tab" tabindex="0"></div>
				
				<div class="tab-pane fade" id="pills-kpi" role="tabpanel" aria-labelledby="pills-kpi-tab" tabindex="0"> KPI </div>
			</div>
			
		</div>
	</div>
	
</body>

</html>
