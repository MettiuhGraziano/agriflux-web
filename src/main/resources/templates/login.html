<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>AgriFlux Login</title>
	<link data-th-href="@{/css/login.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<script data-th-src="@{/js/login.js}" defer></script>

<body class="d-flex flex-column min-vh-100 bg-light bg-carousel carousel slide" data-bs-ride="carousel">

	<div class="flex-grow-1 d-flex justify-content-center align-items-start pt-5">
		<div class="login-custom p-4 rounded-4 shadow-lg w-100" style="max-width: 600px;">

			<h4 class="text-center mb-4">AGRIFLUX</h4>

			<form th:action="@{/dashboard}" method="post">
				<div class="row g-3 align-items-center">
					<div class="col-12 col-md-2 text-md-end">
						<label for="usernameForm" class="form-label mb-0">Username</label>
					</div>
					<div class="col-12 col-md-10">
						<input type="text" class="form-control" id="usernameForm" name="username"
							placeholder="Inserisci username">
					</div>
					<div class="col-12 text-center">
						<button type="submit" class="btn btn-outline-light px-4">Login</button>
					</div>
				</div>
			</form>

		</div>
	</div>
	
</body>

</html>
