<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>AgriFlux Dashboard</title>
	<link rel="stylesheet" data-th-href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-success">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">AgriFlux</a>
		</div>
	</nav>

	<div class="container mt-4">
		<h1 class="mb-4">"Benvenuto nella dashboard AgriFlux"</h1>
		
		<div class="colturelist" th:unless="${#lists.isEmpty(colture)}">
		    
		  <h2 th:text="#{title.list}">Colture inserite</h2>
		  
		  <table>
		    <thead>
		      <tr>
		        <th th:text="#{coltura.id}"></th>
		        <th th:text="#{coltura.prodotto}"></th>
		        <th th:text="#{coltura.prezzo}"></th>
		        <th th:text="#{coltura.dataSemina}"></th>
		        <th th:text="#{coltura.dataRaccolto}"></th>
		      </tr>
		    </thead>
			
		    <tbody>
		      <tr th:each="coltura : ${colture}">
		        <td th:text="${{coltura.idColtura}}"></td>
				<td th:text="${{coltura.prodottoColtivato}}"></td>
				<td th:text="${{coltura.prezzoKg}}"></td>
				<td th:text="${{coltura.dataSemina}}"></td>
				<td th:text="${{coltura.dataRaccolto}}"></td>
		      </tr>
		    </tbody>
		  </table>
		</div>

	</div>

	<div th:insert="~{footer :: footer}"></div>

</body>

</html>
