<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>AgriFlux Dashboard</title>
	<link rel="stylesheet" data-th-href="@{/css/dashboard.css}">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap CSS FONT AWESOME-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" >
	<!-- DataTables -->
	<link href="https://cdn.datatables.net/2.3.1/css/dataTables.bootstrap5.css" rel="stylesheet">
	<!-- Chart.js -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
	<!-- Chart.js per la gestione delle Date -->
	<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>

<body>
	<div class="container-fluid p-0">
	
		<nav class="navbar nav-tabs navbar-expand-lg nav-justified navbar-custom fixed-top nav-bg-green-custom">
			<div class="container-fluid">
	
				<div class="col-1 d-flex justify-content-center align-items-center p-0 m-0">
					<a class="navbar-brand">
						<img class="border rounded" data-th-src="@{/images/logo.png}" alt="Logo" style="height: 65px;">
					</a>
				</div>
				
				<div class="vr me-2"></div>
	
				<div class="col-9 nav-tabs collapse navbar-collapse d-flex mx-auto me-2" role="tablist">
				
					<div class="nav-item p-2 flex-fill" role="presentation">
						<button id="homepage-tab" class="nav-link btn custom-btn-navbar active" data-bs-toggle="tab"
							data-bs-target="#tab-homepage" type="button" role="tab" aria-controls="tab-homepage" aria-selected="true"><i
								class="fa-solid fa-house-chimney-window me-2"></i><span data-th-text="Homepage"></span></button>
					</div>
				
					<div class="nav-item p-2 flex-fill" role="presentation">
						<button id="colture-tab" class="nav-link btn custom-btn-navbar" type="button" data-bs-toggle="tab"
							data-bs-target="#tab-colture" role="tab" aria-controls="tab-colture" aria-selected="false" disabled><i
								class="fa-solid fa-seedling me-2"></i><span data-th-text="Colture"></span></button>
					</div>
				
					<div class="nav-item p-2 flex-fill" role="presentation">
						<button id="produzione-tab" class="nav-link btn custom-btn-navbar" type="button" data-bs-toggle="tab"
							data-bs-target="#tab-produzione" role="tab" aria-controls="tab-produzione" aria-selected="false" disabled><i
								class="fa-solid fa-industry me-2"></i><span data-th-text="Produzione"></span></button>
					</div>
				
					<div class="nav-item p-2 flex-fill" role="presentation">
						<button id="terreno-tab" class="nav-link btn custom-btn-navbar" type="button" data-bs-toggle="tab"
							data-bs-target="#tab-terreno" role="tab" aria-controls="tab-terreno" aria-selected="false" disabled><i
								class="fa-solid fa-layer-group me-2"></i><span data-th-text="Terreno"></span></button>
					</div>
				
					<div class="nav-item p-2 flex-fill" role="presentation">
						<button id="ambiente-tab" class="nav-link btn custom-btn-navbar" type="button" data-bs-toggle="tab"
							data-bs-target="#tab-ambiente" role="tab" aria-controls="tab-ambiente" aria-selected="false" disabled><i
								class="fa-solid fa-cloud-sun-rain me-2"></i></i><span data-th-text="Ambiente"></span></button>
					</div>
				
					<div class="nav-item p-2 flex-fill" role="presentation">
						<button id="fatturato-tab" class="nav-link btn custom-btn-navbar" data-bs-toggle="tab"
							data-bs-target="#tab-fatturato" type="button" role="tab" aria-controls="tab-fatturato" aria-selected="false"
							disabled><i class="fa-solid fa-scale-balanced me-2"></i><span data-th-text="Fatturato"></span></button>
					</div>
				</div>
				
				<div class="vr"></div>
				
				<div class="col-1 nav-item" role="presentation">
					<form th:action="@{/logout}" method="post">
						<button class="btn custom-btn-navbar" type="submit">
							<i class="fa-solid fa-right-from-bracket"></i>
						</button>
					</form>
				</div>
				
			</div>
		</nav>
	
		<div class="tab-content">
			<div class="tab-pane fade show active" id="tab-homepage" role="tabpanel"
				th:insert="~{fragments/homepage :: homepagePage}" tabindex="0"></div>
		
			<div class="tab-pane fade" id="tab-colture" role="tabpanel" aria-labelledby="colture-tab"
				th:insert="~{fragments/coltura :: colturaPage}" tabindex="0"></div>
		
			<div class="tab-pane fade" id="tab-produzione" role="tabpanel" aria-labelledby="produzione-tab"
				th:insert="~{fragments/produzione :: produzionePage}" tabindex="0"></div>
		
			<div class="tab-pane fade" id="tab-terreno" role="tabpanel" aria-labelledby="terreno-tab"
				th:insert="~{fragments/terreno :: terrenoPage}" tabindex="0"></div>
		
			<div class="tab-pane fade" id="tab-ambiente" role="tabpanel" aria-labelledby="ambiente-tab"
				th:insert="~{fragments/ambiente :: ambientePage}" tabindex="0"></div>
		
			<div class="tab-pane fade" id="tab-fatturato" role="tabpanel" aria-labelledby="fatturato-tab"
				th:insert="~{fragments/fatturato :: fatturatoPage}" tabindex="0"></div>
		</div>
	
	</div>

	<script defer src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script defer
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
	<script defer src="https://cdn.datatables.net/v/dt/dt-2.3.2/datatables.min.js"
		integrity="sha384-JRUjeYWWUGO171YFugrU0ksSC6CaWnl4XzwP6mNjnnDh4hfFGRyYbEXwryGwLsEp"
		crossorigin="anonymous"></script>
	<script defer src="https://cdn.datatables.net/2.3.2/js/dataTables.bootstrap5.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

	<script data-th-src="@{/js/utils.js}"></script>
	<script data-th-src="@{/js/chart/coltura.js}"></script>
	<script data-th-src="@{/js/chart/produzione.js}"></script>
	<script data-th-src="@{/js/chart/terreno.js}"></script>
	<script data-th-src="@{/js/chart/ambiente.js}"></script>
	<script data-th-src="@{/js/chart/fatturato.js}"></script>
	<script data-th-src="@{/js/chart/dashboard.js}"></script>
</body>

</html>
